		<h1>Регистрация</h1>
        <form action="https://echo.htmlacademy.ru" method="post">
            <label>Ваш логин (email):<br><input type="text" name="Ваш логин" id="login-field"></label><br>
            
            <label>Пароль:<br><input type="password" name="Пароль" id="password-field"></label><br>
            
            <label>Информация о себе:<br><textarea name="Информация о себе" id="about-field" rows="3"></textarea></label><br>
                    
            <label><input type="checkbox" checked id="follow-checkbox" name="Подписаться на рассылку"> Подписаться на рассылку</label><br>
            
            <label><input type="submit" id="registration-button" name="Подписаться на рассылку" value="Зарегистрироваться"></label>            
            
        </form>
		
		<h1>Профиль</h1>

        <form action="https://echo.htmlacademy.ru" method="post" enctype="multipart/form-data">
            <label>Ваш пол:
                <input type="radio" name="gender" value="Мужской"> Мужской
                <input type="radio" checked name="gender" value="Женский"> Женский
            </label>
            <br>
            
            <label>Месяц и год рождения:<br>
            <select name="month">
              <option value="January">Январь</option>
              <option value="February">Февраль</option>
            </select>
            
            <select name="month">
              <option value="1990">1990</option>
              <option value="1989">1989</option>
            </select>
            </label>
            <br>
            
            <label>Знакомые технологии:<br>
            <select  multiple name="tech">
              <option value="HTML">HTML</option>
              <option selected value="CSS">CSS</option>
              <option value="JavaSript">JavaScript</option>
              <option value="Node.js">Node.js</option>
            </select>
            </label>
            <br>
            
            <label>Фото:
            <input type="file" name="file">
            </label>
            <br>   
            
            <input type="submit" name="button" value="Сохранить">
            
        </form>
		
    </body>
</html>
